<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css"> 
</head>
<body>
    <div class="card">
        <h2>My Profile</h2> 
        <img src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-muslimah-clipart-cartoon-islamic-muslim-cartoon-girl-in-hijab-ko-vector-png-image_11063011.png" alt="Profile Picture" class="Picture">
        <p class="name">@username</p>
        <p class="description1">description</p>
        <p class="description2">description</p>
        <div class="social">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1200px-2021_Facebook_icon.svg.png" alt="Facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/1690643591twitter-x-logo-png.webp/1200px-1690643591twitter-x-logo-png.webp.png" alt="X">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram">
        </div>
        <button class="contact">Contact</button>
    </div>
</body>
</html>
